<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Product list</h3>
    <ul>
        <li>Ice Cream</li>
        <li>Cake</li>
        <li>Sugar</li>
    </ul>

    <ol>
        <li>chocobar</li>
        <li>sugarcan</li>
        <li>soap</li>
    </ol>

    <ol type="A">
        <li>chocobar</li>
        <li>sugarcan</li>

    </ol>

    <ol type="a">
        <li>chocobar</li>
        <li>sugarcan</li>
        <li>soap</li>
    </ol>

    <ol type="I">
        <li>chocobar</li>
        <li>sugarcan</li>
        <li>soap</li>
    </ol>

    <ol type="i">
        <li>chocobar</li>
        <li>sugarcan</li>
        <li>soap</li>
    </ol>
    
</body>
</html>
