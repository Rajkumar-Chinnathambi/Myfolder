<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 350px;">
        <legend>Registration Forms</legend>
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm<br>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male <br>
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Nationalit</td>
                <td><input type="checkbox">Indian <input type="checkbox">Other </td>
            </tr>
            <tr>
                <td>Profile</td>
                <td>
                    <img src="" alt="" width="70px" height="70px"><br>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td><input type="submit" value="Cancel"></td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
